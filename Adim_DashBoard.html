<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Dashboard - Alumni Management</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
<style>
  :root {
    --primary-color: #3A7BD5;
    --primary-dark: #2A5CA7;
    --secondary-color: #00D2FF;
    --text-color: #343a40;
    --light-gray: #f4f7fb;
    --border-color: #d7e3f0;
    --card-bg: #ffffff;
    --shadow: 0 8px 20px rgba(58, 123, 213, 0.15);
    --border-radius: 12px;
    --font-sans: 'Poppins', sans-serif;
    --transition-fast: 0.25s ease-out;
  }
  *, *::before, *::after { box-sizing: border-box; }
  body {
    font-family: var(--font-sans);
    margin: 0;
    padding: 0;
    background: var(--light-gray);
    color: var(--text-color);
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    scroll-behavior: smooth;
  }
  /* Navbar below header */
  nav {
    background: var(--primary-color);
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    z-index: 1000;
  }
  nav ul {
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 14px 0;
    list-style: none;
  }
  nav ul li {
    margin: 0 15px;
  }
  nav ul li a {
    color: white;
    font-weight: 600;
    font-size: 1.05rem;
    text-decoration: none;
    padding: 6px 12px;
    border-radius: 6px;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  nav ul li a:hover,
  nav ul li a:focus {
    background: var(--secondary-color);
    outline: none;
  }

  header {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    padding: 80px 20px 30px; /* reduced padding-top since no fixed nav */
    text-align: center;
    box-shadow: var(--shadow);
    margin-bottom: 0;
    user-select: none;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 2.6rem;
    letter-spacing: 1.2px;
    text-shadow: 0 2px 5px rgba(0,0,0,0.15);
  }
  main {
    max-width: 100vw;
    margin: 20px auto 40px;
    padding: 0 20px 40px;
    display: grid;
    grid-template-columns: 1fr;
    gap: 30px;
  }
  section {
    background: var(--card-bg);
    padding: 30px 35px;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    width: 90%;
    max-width: 90%;
    margin-left: auto;
    margin-right: auto;
    transition: box-shadow var(--transition-fast);
  }
  section:hover {
    box-shadow: 0 12px 28px rgba(58, 123, 213, 0.25);
  }
  h2 {
    margin-top: 0;
    color: var(--primary-color);
    border-bottom: 3px solid var(--secondary-color);
    padding-bottom: 12px;
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 0.5px;
  }
  input[type="text"],
  input[type="email"],
  textarea,
  select {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 22px;
    border: 1.8px solid var(--border-color);
    border-radius: 8px;
    font-family: var(--font-sans);
    font-size: 1rem;
    color: var(--text-color);
    background: #fff;
    transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    resize: vertical;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus,
  select:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 8px 3px rgba(58, 123, 213, 0.25);
    background: #fefefe;
  }
  button {
    background: var(--primary-color);
    color: white;
    border: none;
    font-weight: 600;
    padding: 14px 30px;
    cursor: pointer;
    border-radius: 10px;
    font-size: 1.1rem;
    align-self: flex-start;
    transition: background-color var(--transition-fast), transform 0.2s ease;
    box-shadow: 0 4px 8px rgba(58, 123, 213, 0.3);
    user-select: none;
  }
  button:hover {
    background: var(--primary-dark);
    transform: translateY(-3px);
    box-shadow: 0 8px 16px rgba(58, 123, 213, 0.5);
  }
  button:active {
    transform: translateY(0);
    box-shadow: 0 4px 8px rgba(58, 123, 213, 0.3);
  }
  .table-container {
    overflow-x: auto;
    flex-grow: 1;
    margin-top: 10px;
  }
  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 8px;
    min-width: 320px;
    font-size: 0.95rem;
  }
  th, td {
    padding: 14px 18px;
    text-align: left;
    vertical-align: middle;
    color: #222;
  }
  th {
    background: var(--light-gray);
    color: var(--primary-dark);
    font-weight: 700;
    letter-spacing: 0.6px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }
  tbody tr {
    background: #fff;
    box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
    transition: background-color 0.2s ease;
  }
  tbody tr:hover {
    background-color: #e8f0ff;
  }
  tbody tr td:first-child {
    border-top-left-radius: 8px;
    border-bottom-left-radius: 8px;
  }
  tbody tr td:last-child {
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
  }
  .actions-buttons {
    display: flex;
    gap: 8px;
  }
  .actions-buttons button {
    padding: 8px 14px;
    font-size: 0.9rem;
    border-radius: 8px;
    box-shadow: none;
    transition: background-color 0.2s ease, transform 0.15s ease;
  }
  .actions-buttons button:hover {
    transform: translateY(-2px);
  }
  .actions-buttons button:active {
    transform: translateY(0);
  }
  .actions-buttons button.edit-btn {
    background-color: #00b894;
    color: white;
  }
  .actions-buttons button.edit-btn:hover {
    background-color: #01795a;
  }
  .actions-buttons button.delete-btn {
    background-color: #d63031;
    color: white;
  }
  .actions-buttons button.delete-btn:hover {
    background-color: #a52824;
  }
  .filter-input {
    margin-bottom: 20px;
    padding-left: 16px;
    font-weight: 500;
    font-size: 1rem;
    box-shadow: inset 2px 2px 4px #d1d9eb;
  }
  #report-output {
    background: #e1f0ff;
    color: #0b3d91;
    padding: 18px 22px;
    margin-top: 20px;
    border-radius: var(--border-radius);
    height: 240px;
    font-family: 'Courier New', Courier, monospace;
    overflow-y: auto;
    white-space: pre-wrap;
    box-shadow: inset 0 1px 6px rgba(11, 61, 145, 0.15);
  }
  #comm-status {
    margin-top: 18px;
    padding: 14px 18px;
    border-radius: var(--border-radius);
    background-color: #d3f4d3;
    color: #1f541f;
    border: 1.8px solid #8cc78c;
    font-weight: 600;
    font-size: 1rem;
    user-select: none;
  }
  @media (max-width: 600px) {
    header h1 {
      font-size: 2rem;
    }
    nav ul {
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    nav ul li {
      margin: 0;
    }
    nav ul li a {
      font-size: 1rem;
      padding: 6px 10px;
    }
    main {
      padding: 0 10px 40px;
    }
    section {
      width: 100%;
      max-width: 100%;
      margin-left: 0;
      margin-right: 0;
      padding: 25px 20px;
    }
    button {
      width: 100%;
      padding: 14px 0;
      font-size: 1.05rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Admin Dashboard - Alumni Management</h1>
</header>
<nav aria-label="Primary">
  <ul>
    <li><a href="#alumni-section" tabindex="0">Alumni</a></li>
    <li><a href="#events-section" tabindex="0">Events</a></li>
    <li><a href="#communications-section" tabindex="0">Communications</a></li>
    <li><a href="#donations-section" tabindex="0">Donations</a></li>
    <li><a href="#reports-section" tabindex="0">Reports</a></li>
  </ul>
</nav>
<main>
  <section id="alumni-section" aria-label="View and Search Alumni">
    <h2>View/Search Alumni</h2>
    <input type="text" id="alumni-search" class="filter-input" aria-label="Search alumni" placeholder="Search alumni by name, email, career..." />
    <div class="table-container" role="region" aria-live="polite" aria-relevant="additions removals">
      <table id="alumni-table" role="table" aria-describedby="alumni-search">
        <thead>
          <tr><th scope="col">Name</th><th scope="col">Email</th><th scope="col">Career</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
  <section id="events-section" aria-label="Manage Events">
    <h2>Manage Events</h2>
    <form id="event-form" aria-describedby="event-form-desc">
      <input type="hidden" id="event-id" />
      <input type="text" id="event-title" aria-required="true" aria-label="Event Title" placeholder="Event Title" required />
      <input type="text" id="event-date" aria-required="true" aria-label="Event Date" placeholder="Date (YYYY-MM-DD)" required />
      <textarea id="event-desc" aria-label="Event Description" placeholder="Description" rows="3"></textarea>
      <button type="submit" aria-label="Create or Update Event">Create/Update Event</button>
    </form>
    <div class="table-container" role="region" aria-live="polite" aria-relevant="additions removals">
      <table id="events-table" role="table">
        <thead>
          <tr><th scope="col">Title</th><th scope="col">Date</th><th scope="col">Description</th><th scope="col">Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
  <section id="communications-section" aria-label="Send Communications">
    <h2>Send Communications</h2>
    <form id="comm-form" aria-describedby="comm-form-desc">
      <input type="text" id="comm-subject" aria-required="true" aria-label="Subject" placeholder="Subject" required />
      <textarea id="comm-message" aria-required="true" aria-label="Message" placeholder="Message" rows="5" required></textarea>
      <button type="submit" aria-label="Send Announcement">Send Announcement</button>
    </form>
    <div id="comm-status" role="alert" aria-live="assertive" style="display:none;"></div>
  </section>
  <section id="donations-section" aria-label="Donations and Fundraising">
    <h2>Donations & Fundraising</h2>
    <div class="table-container" role="region" aria-live="polite" aria-relevant="additions removals">
      <table id="donations-table" role="table" aria-describedby="donations-section">
        <thead>
          <tr><th scope="col">Campaign</th><th scope="col">Goal ($)</th><th scope="col">Raised ($)</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
  <section id="reports-section" aria-label="Reports">
    <h2>Reports</h2>
    <button id="generate-report-btn" aria-label="Generate Alumni Engagement Report">Generate Alumni Engagement Report</button>
    <pre id="report-output" tabindex="0"></pre>
  </section>
</main>
<script>
  let alumniData = [
    { name: 'Alice Johnson', email: 'alice@example.com', career: 'Software Engineer' },
    { name: 'Bob Smith', email: 'bob@example.com', career: 'Marketing Manager' },
    { name: 'Carol Lee', email: 'carol@example.com', career: 'Data Scientist' },
    { name: 'David Kim', email: 'david@example.com', career: 'Product Manager' },
    { name: 'Eva Green', email: 'eva@example.com', career: 'UX Designer' }
  ];
  let eventsData = [
    { title: 'Annual Alumni Meetup', date: '2023-10-20', description: 'Networking event for all alumni.' },
    { title: 'Tech Talk Series', date: '2023-11-15', description: 'Guest speakers from the tech industry.' }
  ];
  let donationsData = [
    { campaign: 'Scholarship Fund', goal: 5000, raised: 3200 },
    { campaign: 'New Library', goal: 10000, raised: 7500 },
    { campaign: 'Research Grants', goal: 7500, raised: 6100 }
  ];
  function renderAlumniTable(filter = '') {
    const tbody = document.querySelector('#alumni-table tbody');
    tbody.innerHTML = '';
    const filtered = alumniData.filter(a =>
      a.name.toLowerCase().includes(filter) ||
      a.email.toLowerCase().includes(filter) ||
      a.career.toLowerCase().includes(filter)
    );
    if (filtered.length === 0) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td colspan="3" style="text-align: center; color: #777;">No alumni found.</td>`;
      tbody.appendChild(tr);
      return;
    }
    filtered.forEach(a => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${a.name}</td><td><a href="mailto:${a.email}">${a.email}</a></td><td>${a.career}</td>`;
      tbody.appendChild(tr);
    });
  }
  document.getElementById('alumni-search').addEventListener('input', e => {
    renderAlumniTable(e.target.value.toLowerCase());
  });
  renderAlumniTable();
  function renderEventsTable() {
    const tbody = document.querySelector('#events-table tbody');
    tbody.innerHTML = '';
    if (eventsData.length === 0) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td colspan="4" style="text-align: center; color: #777;">No events scheduled.</td>`;
      tbody.appendChild(tr);
      return;
    }
    eventsData.forEach((event, idx) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${event.title}</td>
        <td>${event.date}</td>
        <td>${event.description}</td>
        <td class="actions-buttons">
          <button class="edit-btn" onclick="editEvent(${idx})" aria-label="Edit event titled ${event.title}">Edit</button>
          <button class="delete-btn" onclick="deleteEvent(${idx})" aria-label="Delete event titled ${event.title}">Delete</button>
        </td>`;
      tbody.appendChild(tr);
    });
  }
  document.getElementById('event-form').addEventListener('submit', e => {
    e.preventDefault();
    const id = document.getElementById('event-id').value;
    const title = document.getElementById('event-title').value.trim();
    const date = document.getElementById('event-date').value.trim();
    const desc = document.getElementById('event-desc').value.trim();
    if (!title || !date) return;
    if (id === '') {
      eventsData.push({ title, date, description: desc });
    } else {
      eventsData[id] = { title, date, description: desc };
      document.getElementById('event-id').value = '';
    }
    e.target.reset();
    renderEventsTable();
  });
  function editEvent(idx) {
    const event = eventsData[idx];
    document.getElementById('event-id').value = idx;
    document.getElementById('event-title').value = event.title;
    document.getElementById('event-date').value = event.date;
    document.getElementById('event-desc').value = event.description;
    document.getElementById('event-form').scrollIntoView({ behavior: 'smooth' });
  }
  function deleteEvent(idx) {
    if (confirm('Are you sure you want to delete this event?')) {
      eventsData.splice(idx, 1);
      renderEventsTable();
    }
  }
  renderEventsTable();
  document.getElementById('comm-form').addEventListener('submit', e => {
    e.preventDefault();
    const subject = document.getElementById('comm-subject').value.trim();
    const message = document.getElementById('comm-message').value.trim();
    const commStatus = document.getElementById('comm-status');
    if (!subject || !message) return;
    commStatus.textContent = `Announcement sent: "${subject}". Message preview: "${message.substring(0, 50)}..."`;
    commStatus.style.display = 'block';
    setTimeout(() => {
      commStatus.style.display = 'none';
    }, 6000);
    e.target.reset();
  });
  function renderDonationsTable() {
    const tbody = document.querySelector('#donations-table tbody');
    tbody.innerHTML = '';
    donationsData.forEach(d => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${d.campaign}</td><td>$${d.goal.toLocaleString()}</td><td>$${d.raised.toLocaleString()}</td>`;
      tbody.appendChild(tr);
    });
  }
  renderDonationsTable();
  document.getElementById('generate-report-btn').addEventListener('click', () => {
    const totalAlumni = alumniData.length;
    const careers = {};
    alumniData.forEach(a => {
      careers[a.career] = (careers[a.career] || 0) + 1;
    });
    let careerSummary = '';
    for (const c in careers) {
      careerSummary += `${c}: ${careers[c]} alumni\n`;
    }
    const totalEvents = eventsData.length;
    const totalDonationGoal = donationsData.reduce((sum, d) => sum + d.goal, 0);
    const totalDonationRaised = donationsData.reduce((sum, d) => sum + d.raised, 0);
    const percentGoal = totalDonationGoal === 0 ? 0 : ((totalDonationRaised / totalDonationGoal) * 100).toFixed(2);
    const report = `--- Alumni Engagement Report ---\n\n` +
                   `Date Generated: ${new Date().toLocaleString()}\n\n` +
                   `Total Alumni Registered: ${totalAlumni}\n` +
                   `Career Distribution:\n${careerSummary}\n` +
                   `Total Events Scheduled: ${totalEvents}\n\n` +
                   `Fundraising Summary:\n` +
                   `  Total Goal Across Campaigns: $${totalDonationGoal.toLocaleString()}\n` +
                   `  Total Raised Across Campaigns: $${totalDonationRaised.toLocaleString()}\n` +
                   `  Percentage of Goal Achieved: ${percentGoal}%\n`;
    document.getElementById('report-output').textContent = report;
    document.getElementById('report-output').focus();
  });
</script>
</body>
</html>
