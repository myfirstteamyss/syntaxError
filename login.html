<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect - Login/Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #004080; /* Dark Blue */
            --secondary-color: #f0a020; /* Orange/Gold */
            --background-light: #f4f7f6;
            --text-dark: #333;
            --text-light: #fff;
            --border-color: #ddd;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-light);
            color: var(--text-dark);
            background-image: url('https://images.unsplash.com/photo-1541339907198-e0875661f4b0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80'); /* Example background */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: 1;
        }

        .container {
            display: flex;
            background-color: var(--text-light);
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            overflow: hidden;
            width: 90%;
            max-width: 1000px;
            z-index: 2;
            min-height: 550px;
        }

        .panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .admin-panel {
            background-color: var(--primary-color);
            color: var(--text-light);
            position: relative;
            overflow: hidden;
        }

        .admin-panel::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            transform: rotate(45deg);
        }
         .admin-panel::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            transform: rotate(45deg);
        }

        .alumni-panel {
            background-color: var(--text-light);
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 1.8em;
            color: inherit; /* Ensures heading color matches panel text color */
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
            max-width: 350px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            text-align: left;
            color: inherit;
        }

        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--text-dark);
        }
        .admin-panel .form-group input {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: var(--text-light);
        }
        .admin-panel .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }


        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(240, 160, 32, 0.3);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 350px;
            margin-top: 10px;
        }

        .btn-admin {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .btn-admin:hover {
            background-color: #e6911a;
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        .btn-alumni {
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        .btn-alumni:hover {
            background-color: #003366;
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        .link {
            display: block;
            margin-top: 20px;
            font-size: 0.9em;
            text-decoration: none;
            color: var(--secondary-color);
            transition: color 0.3s ease;
        }

        .admin-panel .link {
             color: rgba(255, 255, 255, 0.8);
        }

        .link:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }
         .admin-panel .link:hover {
            color: var(--secondary-color);
        }


        .register-link {
            color: var(--primary-color);
            font-weight: 500;
        }

        .register-link:hover {
            color: var(--secondary-color);
        }

        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 80px;
            height: auto;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }
        .alumni-panel .logo img {
             max-width: 60px;
             filter: none;
        }

        /* Registration Form Specific Styles */
        #register-form {
            display: none; /* Hidden by default */
            padding: 40px;
            background-color: var(--text-light);
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            width: 90%;
            max-width: 500px;
            z-index: 2;
        }
        #register-form h2 {
            color: var(--primary-color);
        }
        #register-form .form-group input {
            border: 1px solid var(--primary-color);
        }
        #register-form .btn-register {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }
        #register-form .btn-register:hover {
             background-color: #e6911a;
        }
        #register-form .back-to-login {
            margin-top: 25px;
            font-size: 0.95em;
            color: var(--primary-color);
            cursor: pointer;
        }
        #register-form .back-to-login:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
                min-height: auto;
            }
            .panel {
                padding: 30px 20px;
            }
            h2 {
                font-size: 1.6em;
            }
            .form-group input, .btn {
                max-width: 100%;
            }
            .admin-panel::before, .admin-panel::after {
                display: none; /* Hide decorative elements on small screens */
            }
        }
    </style>
</head>
<body>

    <div class="container" id="login-container">
        <!-- Admin Login Panel -->
        <div class="panel admin-panel">
            <div class="logo">
                <img src="https://i.imgur.com/k9b8rXg.png" alt="Admin Login">
            </div>
            <h2>Institutional Access</h2>
            <form>
                <div class="form-group">
                    <label for="adminId">Admin ID</label>
                    <input type="text" id="adminId" name="adminId" placeholder="Enter your Admin ID" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-admin">ADMIN LOGIN</button>
                <a href="#" class="link">Forget Admin ID or Password?</a>
            </form>
        </div>

        <!-- Alumni Login Panel -->
        <div class="panel alumni-panel">
            <div class="logo">
                <img src="https://i.imgur.com/k9b8rXg.png" alt="Alumni Login">
            </div>
            <h2>Alumni Network</h2>
            <form>
                <div class="form-group">
                    <label for="alumniEmail">Email Address</label>
                    <input type="email" id="alumniEmail" name="alumniEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="alumniPassword">Password</label>
                    <input type="password" id="alumniPassword" name="alumniPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-alumni">ALUMNI LOGIN</button>
                <a href="#" class="link">Forgot Password?</a>
                <p style="margin-top: 30px;">New Alumni? <a href="#" class="link register-link" onclick="showRegistrationForm()">Register Here</a></p>
            </form>
        </div>
    </div>

    <!-- Registration Form (Initially Hidden) -->
    <div id="register-form" style="display: none;">
        <h2>Alumni Registration</h2>
        <form>
            <div class="form-group">
                <label for="regName">Full Name</label>
                <input type="text" id="regName" name="regName" placeholder="Your Full Name" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email Address</label>
                <input type="email" id="regEmail" name="regEmail" placeholder="Your Email Address" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" name="regPassword" placeholder="Create a Password" required>
            </div>
            <div class="form-group">
                <label for="regConfirmPassword">Confirm Password</label>
                <input type="password" id="regConfirmPassword" name="regConfirmPassword" placeholder="Confirm Your Password" required>
            </div>
            <div class="form-group">
                <label for="regGradYear">Graduation Year</label>
                <input type="text" id="regGradYear" name="regGradYear" placeholder="e.g., 2020" required>
            </div>
            <button type="submit" class="btn btn-register">REGISTER</button>
            <p class="back-to-login" onclick="showLoginForm()">Already have an account? Login</p>
        </form>
    </div>

    <script>
        function showRegistrationForm() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-container').style.display = 'flex';
        }
    </script>

</body>
</html>
